<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebuy Rules to Table</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8fafc; }
        .table-container { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); border-radius: 8px; overflow: hidden; }
        th { background-color: #1e293b; color: white; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 0.05em; }
        tr:nth-child(even) { background-color: #f1f5f9; }
        tr:hover { background-color: #e2e8f0; }
        td { vertical-align: top; }
        .copy-btn { transition: all 0.2s; }
        .copy-btn:active { transform: scale(0.95); }
    </style>
</head>
<body class="p-8 text-slate-800">

    <div class="max-w-7xl mx-auto">
        
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-slate-900">Rebuy Data Source Parser</h1>
                <p class="text-slate-500 mt-1">Converts Rebuy JavaScript Source Code into a clean Table.</p>
            </div>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="border-2 border-dashed border-slate-300 rounded-lg p-6 flex flex-col justify-center items-center hover:bg-slate-50 transition-colors cursor-pointer relative">
                    <input type="file" id="fileInput" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" />
                    <svg class="w-10 h-10 text-slate-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                    <span class="font-medium text-slate-600">Upload File (file.txt)</span>
                </div>

                <div class="relative">
                    <textarea id="pasteInput" class="w-full h-32 p-3 border border-slate-300 rounded-lg text-xs font-mono focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Or paste your code here..."></textarea>
                    <button onclick="processText()" class="absolute bottom-3 right-3 bg-blue-600 text-white px-4 py-1.5 rounded-md text-sm hover:bg-blue-700 transition-colors shadow-sm">Process Text</button>
                </div>
            </div>
            <div id="status" class="mt-4 text-sm font-semibold text-center hidden"></div>
        </div>

        <div id="resultSection" class="hidden animate-fade-in">
            <div class="flex justify-between items-end mb-4">
                <h2 class="text-xl font-bold text-slate-800">Extracted Rules (<span id="ruleCount">0</span>)</h2>
                <div class="flex gap-2">
                     <button onclick="copyTable()" class="copy-btn bg-white border border-slate-300 text-slate-700 px-4 py-2 rounded-lg text-sm font-medium hover:bg-slate-50 shadow-sm flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path></svg>
                        Copy Table for Excel
                    </button>
                </div>
            </div>

            <div class="table-container bg-white">
                <table class="min-w-full text-left text-sm" id="rulesTable">
                    <thead>
                        <tr>
                            <th class="p-4 w-16">#</th>
                            <th class="p-4 w-1/2">IF (Trigger Product)</th>
                            <th class="p-4 w-1/2">THEN (Output Product)</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="divide-y divide-slate-100">
                        </tbody>
                </table>
            </div>
        </div>

    </div>

    <script>
        const statusEl = document.getElementById('status');
        const tableBody = document.getElementById('tableBody');
        const resultSection = document.getElementById('resultSection');

        // File Handler
        document.getElementById('fileInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            setStatus('Reading file...', 'text-blue-600');
            const reader = new FileReader();
            reader.onload = (event) => parseContent(event.target.result);
            reader.readAsText(file);
        });

        // Paste Handler
        function processText() {
            const text = document.getElementById('pasteInput').value;
            if (!text.trim()) return setStatus('Please paste code first', 'text-red-500');
            parseContent(text);
        }

        function setStatus(msg, color) {
            statusEl.textContent = msg;
            statusEl.className = `mt-4 text-sm font-semibold text-center block ${color}`;
        }

        // --- THE PARSING LOGIC ---
        function parseContent(content) {
            try {
                // 1. Find the start of the data.data_source object
                // We assume the format: data.data_source = { ...
                const marker = "data.data_source =";
                const startIndex = content.indexOf(marker);

                if (startIndex === -1) {
                    throw new Error("Could not find 'data.data_source =' in the text. Make sure you pasted the full source code.");
                }

                // 2. Extract the object block using brace counting
                // This is safer than Regex for nested structures
                let braceCount = 0;
                let foundStart = false;
                let objectString = "";
                let i = startIndex;

                // Move i to the first '{'
                while(i < content.length && content[i] !== '{') i++;
                
                const jsonStartIndex = i;

                for (; i < content.length; i++) {
                    const char = content[i];
                    if (char === '{') {
                        braceCount++;
                        foundStart = true;
                    } else if (char === '}') {
                        braceCount--;
                    }

                    if (foundStart && braceCount === 0) {
                        // We found the closing brace for the main object
                        objectString = content.substring(jsonStartIndex, i + 1);
                        break;
                    }
                }

                if (!objectString) throw new Error("Could not extract the data object. Check file integrity.");

                // 3. Convert String to JS Object
                // We use the Function constructor to evaluate the JS object string (handles unquoted keys)
                // This is safe here because it runs in the client browser on data the user provided.
                const dataObj = new Function("return " + objectString)();

                if (!dataObj || !dataObj.rules) {
                    throw new Error("Object extracted, but no 'rules' array found.");
                }

                // 4. Render
                renderTable(dataObj.rules);
                setStatus(`Success! Found ${dataObj.rules.length} rules.`, 'text-green-600');

            } catch (err) {
                console.error(err);
                setStatus(err.message, 'text-red-600');
            }
        }

        function renderTable(rules) {
            tableBody.innerHTML = '';
            
            rules.forEach((rule, index) => {
                const tr = document.createElement('tr');
                
                // Get Inputs
                let inputsHTML = '';
                if(rule.logic) {
                    rule.logic.forEach(l => {
                        if(l.rules) l.rules.forEach(r => {
                            if(r.products) r.products.forEach(p => {
                                const title = p.json && p.json.title ? p.json.title : 'Unknown';
                                const id = p.product_id;
                                inputsHTML += `<div class="mb-2 pb-2 border-b border-slate-100 last:border-0">
                                    <div class="font-semibold text-blue-700">${title}</div>
                                    <div class="text-xs text-slate-400 font-mono">${id}</div>
                                </div>`;
                            });
                        });
                    });
                }
                if(!inputsHTML) inputsHTML = '<span class="italic text-slate-400">Any Product (Global Rule)</span>';

                // Get Outputs
                let outputsHTML = '';
                if(rule.output) {
                    rule.output.forEach(o => {
                        if(o.products) o.products.forEach(p => {
                            const title = p.json && p.json.title ? p.json.title : 'Unknown';
                            const id = p.product_id;
                            outputsHTML += `<div class="mb-2 pb-2 border-b border-slate-100 last:border-0">
                                    <div class="font-semibold text-green-700">${title}</div>
                                    <div class="text-xs text-slate-400 font-mono">${id}</div>
                                </div>`;
                        });
                    });
                }
                if(!outputsHTML) outputsHTML = '<span class="italic text-slate-400">No Return</span>';

                tr.innerHTML = `
                    <td class="p-4 font-mono text-slate-500 font-bold">${index + 1}</td>
                    <td class="p-4">${inputsHTML}</td>
                    <td class="p-4 bg-slate-50">${outputsHTML}</td>
                `;
                tableBody.appendChild(tr);
            });

            document.getElementById('ruleCount').innerText = rules.length;
            resultSection.classList.remove('hidden');
        }

        function copyTable() {
            // Simple clipboard copy for table data suitable for Excel
            const range = document.createRange();
            range.selectNode(document.getElementById('rulesTable'));
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand('copy');
            window.getSelection().removeAllRanges();
            alert("Table copied! You can now paste into Excel.");
        }
    </script>
</body>
</html>
